<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
</head>

<body>
    <h1 id="status"></h1>
    <div class="frame">
        <div id="GameBoard">
            <!-- Row 1 -->
            <div id="A1" class="Tile Tile-1"></div>
            <div id="A2" class="Tile Tile-2"></div>
            <div id="A3" class="Tile Tile-3"></div>



            <!-- Row 2 -->
            <div id="A4" class="Tile Tile-4"></div>
            <div id="A5" class="Tile Tile-5"></div>
            <div id="A6" class="Tile Tile-6"></div>



            <!-- Row 3 -->
            <div id="A7" class="Tile Tile-7"></div>
            <div id="A8" class="Tile Tile-8"></div>
            <div id="A9" class="Tile Tile-9"></div>




        </div>



        <div class="frame">



            <a href="#" class="glass">Reset All</a>
        </div>


        <script src="TicTacToe.js"></script>
</body>

</html>
